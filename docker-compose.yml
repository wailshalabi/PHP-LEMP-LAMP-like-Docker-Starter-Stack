services:
  webserver:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PHP_VERSION: ${PHPVERSION}
    container_name: ${COMPOSE_PROJECT_NAME}-web
    restart: unless-stopped
    ports:
      - "${HOST_MACHINE_UNSECURE_HOST_PORT}:80"
      - "${HOST_MACHINE_SECURE_HOST_PORT}:443"
    volumes:
      - "${DOCUMENT_ROOT}:/var/www/html:rw"
      - "${PHP_INI}:/usr/local/etc/php/php.ini:ro"
      - "${SSL_DIR}:/etc/apache2/ssl/:rw"
      - "${VHOSTS_DIR}:/etc/apache2/sites-enabled:ro"
      - "${APACHE_LOG_DIR}:/var/log/apache2:rw"
    environment:
      # App uses these for DB/Redis/Mail config in www/.env or default fallbacks
      MYSQL_HOST: database
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      REDIS_HOST: redis
      MAIL_HOST: mailpit
    depends_on:
      - database
      - redis
      - mailpit

  database:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME}-mysql
    restart: unless-stopped
    ports:
      - "127.0.0.1:${HOST_MACHINE_MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./config/initdb:/docker-entrypoint-initdb.d:ro

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ${COMPOSE_PROJECT_NAME}-pma
    restart: unless-stopped
    ports:
      - "${HOST_MACHINE_PMA_PORT}:80"
      - "${HOST_MACHINE_PMA_SECURE_PORT}:443"
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: ${UPLOAD_LIMIT}
      MEMORY_LIMIT: ${MEMORY_LIMIT}
    depends_on:
      - database

  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:${HOST_MACHINE_REDIS_PORT}:6379"

  mailpit:
    image: axllent/mailpit:latest
    container_name: ${COMPOSE_PROJECT_NAME}-mailpit
    restart: unless-stopped
    ports:
      - "${HOST_MACHINE_MAILPIT_SMTP_PORT}:1025"
      - "${HOST_MACHINE_MAILPIT_HTTP_PORT}:8025"
